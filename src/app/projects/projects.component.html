<div class="row mt-4 image_spaning">
    <img src="./assets/images/about/buildingSite.jpg" alt="" style="height: 300px;">
</div>


<div class="container mt-3" id="scope">
    <h3 class="row">Scope of Deliverables</h3>
        <div class="scope">
            <div class="" *ngFor="let scope of scopes; let i = index">
                <h4 class="heading">{{scope.headline}}</h4>
                <ul class="body">
                    <li *ngFor="let description of scope.description">{{description}}</li>
                </ul>
            </div>
        </div>
</div>

<div class="row mt-4 image_spaning">
    <img src="./assets/images/slider/04.jpg" alt="" style="max-height: 350px; object-position: top;">
</div>

<div class="slideshow-container row container p-0" id="projects">
    <h3>Projects and Clients</h3>
    <div class="mySlides w-100" *ngFor="let client of clients; let i = index;">
        <div class="numbertext col-12">{{i+1}} / {{clients.length}}</div>
        <div class="image_wrapper">
            <img src="{{client.image + '.jpg'}}">
            <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
            <a class="next" (click)="plusSlides(1)">&#10095;</a>
        </div>
        <div class="text">
            <h5 class="col-12 p-0">{{client.headline}}</h5>
            <strong class="col-12 p-0">Services</strong>
            <p>{{client.services}}</p>
            <strong class="col-12 p-0">Client</strong>
            <p>{{client.client}}</p>
            <strong class="col-12 p-0">Location</strong>
            <p>{{client.location}}</p>
        </div>
    </div>

    
</div>

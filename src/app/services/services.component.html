<div class="container" id="services">
    <h3 class="row">Our Services</h3>
    <div class="row service">
        <div *ngFor="let service of services; let i = index">
            <div class="service__info">
                <h4 class="heading">{{service.headline}}</h4>
                <ul class="body">
                    <li *ngFor="let description of service.description">{{description}}</li>
                </ul>
            </div>
            <img class="service__img" src="{{service.image}}" alt="">
        </div>
    </div>
</div>
